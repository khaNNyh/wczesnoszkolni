  <!-- Main content -->
  <main class="p-6 px-80 px bg-gray-50 shadow-inner">
    <div class="text-center">
      <div class="flex full flex-wrap justify-between">
        <div class="flex gap-2 content-center">
          <h2 class="text-2xl font-semibold">Materiały edukacyjne</h2>
          <span class="opacity-50">(456)</span>
        </div>
        <div class="relative flex items-center">
          <input
            type="text"
            placeholder="Szukaj"
            class="pr-10 py-2 px-1 border border-gray-300 rounded-md shadow-md w-full"
          />
          <span class="absolute inset-y-0 right-0 flex items-center pr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-500"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M12.9 14.32a8 8 0 111.414-1.414l4.292 4.292a1 1 0 01-1.414 1.414l-4.292-4.292zm-4.4-1.42a6 6 0 100-12 6 6 0 000 12z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </div>
      </div>
      <p class="text-gray-500 flex">Wczesnoszkolni.pl - Materiały edukacyjne</p>
    </div>

    <div class="flex flex-wrap justify-center gap-4 mt-6">
      <!-- Cards -->
      <div
        class="flex flex-col items-center p-6 rounded-lg shadow-md transition-transform w-80 h-72"
        style="
          background-image: url('assets/Inspiracje_plastyczne.png');
          background-size: 200% 200%;
          background-position: center;
          transition: background-size 0.3s ease;
        "
        onmouseover="this.style.backgroundSize='230% 230%'"
        onmouseout="this.style.backgroundSize='200% 200%'"
      >
        <h3 class="text-xl font-medium text-white">Inspiracje plastyczne</h3>
        <img
          src="assets/Owl.svg"
          alt="Sowa"
          class="w-37 h-22 relative top-10"
        />
      </div>
      <div
        class="flex flex-col items-center p-6 rounded-lg shadow-md transition-transform w-80 h-72"
        style="
          background-image: url('assets/Inspiracje_plastyczne.png');

          background-position: center;
          transition: background-size 0.3s ease;

        onmouseover="this.style.backgroundSize='230% 230%'"

          background-image: url('assets/Inspiracje_plastyczne.png');

          src="assets/Owl.svg"
          alt="Sowa"
          class="w-37 h-22 relative top-10"
        />

    </div>

    <!-- Footer navigation -->
    <div class="flex flex-wrap justify-center gap-4 space-x-8 mt-8">
      <button class="flex items-center text-gray-600 hover:text-gray-900">
        <div class="flex items-center space-x-2">
          <div class="bg-purple-100 p-3 rounded-full">
            <img src="assets/Pencil.svg" alt="Ikona ołówka" class="w-6 h-6" />
          </div>
          <span class="text-lg font-medium text-gray-700">Karty pracy</span>
        </div>
      </button>
      <button

          <div class="bg-purple-100 p-3 rounded-full">

        </div>
      </button>
      <button
        class="flex flex-col items-center text-gray-600 hover:text-gray-900"
